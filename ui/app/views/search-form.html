	 <div ng-controller="SearchController">

	 <form ng-submit="getTrip()">
	 <ul class="unstyled">
		<li><input type="text" ng-model="from" 
               placeholder="Start..." typeahead="place for place in places | filter:$viewValue | limitTo:8"/>
        </li>
	 
      <li><input type="text" ng-model="to"
               placeholder="End..." typeahead="place for place in places | filter:$viewValue | limitTo:8"/>
       </li>
</ul>
      <button class="btn">Add direction...</button> <input class="btn-primary" type="submit" value="search!">

    </form>

    <div id="searchSummary">
    {{searchText}}
    </div>

    </div>
