<div ng-controller="TripPreviewController" id="trip-preview">
 	<div  ng-show="mapIsVisible">
 	
 		<h3>Your trip</h3>
 	
 		<div id="test-map" class="google-maps" style="height:400px;">
 		</div>
 		
 
 		<div class="page-header">
  			<h2>Distance <small>{{routeData.summary.distance.text}}</small></h2>
  			<h2>Duration <small>{{routeData.summary.duration.text}}</small></h2>
		</div>
 		<table class="table table-hover table-bordered table-striped">
	 		<thead>
		 		<tr>
		 			<th>ID</th><th>Name</th><th>Details</th>
		 		</tr>
	 		</thead>
	 		<tbody>
	 			<tr ng-repeat="point in routeData.points">
	 				<td>{{point.id}}</td>
					<td>{{point.name}}</td>
	 				<td>{{point.details}}</td>
	 			</tr>
	 		</tbody>
 		</table>
 	</div>
</div>
